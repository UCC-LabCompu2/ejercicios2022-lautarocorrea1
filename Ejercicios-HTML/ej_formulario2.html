<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<div>
    <form>
        <label for="nombre"> Nombre: </label> <input type="text" id="nombre"> <br>
        <label for="apellido">Apellido: </label> <input type="text" id="apellido"> <br>
        Sexo: <label for="masculino">Masculino </label> <input type="radio" name="sexo" value="Masculino" id="masculino"><label for="femenino" >Femenino </label> <input type="radio" name="sexo" value="Femenino" id="femenino"> <br>
        <label for="edad">Edad:</label> <input type="number" id="edad"> <br>
        <label for="email">Email:</label> <input type="email" id="email"> <br>
        <label for="usuario">Usuario:</label> <input type="text" id="usuario"> <br>
        <label for="password">Password:</label> <input type="password" id="password"> <br>
        <label for="confirmar_pass">Confirmar Password:</label> <input type="password" id="confirmar_pass"> <br>

        Tipo de servicio: <label for="free">Free</label> <input type="checkbox" id="free"> /
        <label for="standard">Standard</label> <input type="checkbox" id="standard">/
        <label for="premium">Premium </label> <input type="checkbox" id="premium"> <br>

        <label for="tema">Tema:</label>

        <select id="tema">
            <option value="politica">Política</option>
            <option value="negocios">Negocios</option>
            <option value="tecnologia">Tecnología</option>
            <option value="salud">Salud</option>
        </select><br>

        <label for="comentario">Agregue un comentario:</label>
        <textarea id="comentario"></textarea> <br>

        <button>Boton de Enviar</button>

    </form>
</div>
</body>
</html>
